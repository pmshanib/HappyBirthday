<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wish Pop-Up</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .button {
      padding: 15px 25px;
      background: #ff69b4;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup:target {
      display: flex;
    }

    .popup-content {
      position: relative;
      background: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .popup-content img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #333;
      text-decoration: none;
      background: #fff;
      padding: 5px 10px;
      border-radius: 50%;
    }

    .close:hover {
      background: #ffcccc;
    }
  </style>
</head>
<body>

  <!-- ðŸŽˆ Button to Open Pop-Up -->
  <a href="#birthdayWish" class="button">ðŸŽ‚ Click for Surprise!</a>

  <!-- ðŸŽ‰ Pop-Up -->
  <div id="birthdayWish" class="popup">
    <div class="popup-content">
      <a href="#" class="close">&times;</a>
      <img src="bday-girl.jpg" alt="Happy Birthday!" />
    </div>
  </div>

</body>
</html>
